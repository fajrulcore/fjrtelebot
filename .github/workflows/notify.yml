name: Run Bot (5 Minutes)

on:
  push:
    branches:
      - main

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      TOKEN: ${{ secrets.TOKEN }}
      PRIVATE: ${{ secrets.PRIVATE }}
      GC: ${{ secrets.GC }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      diioffc: ${{ secrets.diioffc }}
      archive: ${{ secrets.archive }}
      vreden: ${{ secrets.vreden }}
      vapis: ${{ secrets.vapis }}
      myquran: ${{ secrets.myquran }}
      siputzx: ${{ secrets.siputzx }}
      waifuim: ${{ secrets.waifuim }}
      waifupics: ${{ secrets.waifupics }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run bot for 5 minutes
        run: |
          pnpm run start &
          BOT_PID=$!
          sleep 300
          kill $BOT_PID || true